<div class="pull-right social-widgets">
  <div id="google-plus-button" class="" style="float: left;">
    <!-- Place this tag where you want the +1 button to render. -->
    <div class="g-plusone" data-size="medium"></div>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </div>

  <div id="twitter-tweet-button" class="" style="float: left;">
    <!-- Twitter -->
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="mattweppler">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>

  <div id="facebook-like-button" class="" style="float: left; position: relative; top: -4px;">
    <!-- Facebook -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="fb-like" data-href="{{ site.base-url }}{{ page.url }}" data-width="90" data-layout="button_count" data-show-faces="false" data-send="false"></div>
  </div>

  <div id="coderwall-endorse-button" class="" style="float: left;">
    <a href="http://coderwall.com/mweppler" target="_blank">
      <img alt="Endorse mweppler on Coderwall" src="http://api.coderwall.com/mweppler/endorsecount.png" style="border: 0; margin: 0; padding: 0; margin-left: 20px; position: relative; top: -4px;" />
    </a>
  </div>
</div>
