<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/img/for-posts/{{ page.social-media.facebook.og-image }}" />
<meta property="og:site_name" content="Matt Weppler Blog">
<meta property="article:publisher" content="http://www.facebook.com/{{ page.social-media.facebook.publisher }}" />
<meta property="article:author" content="https://www.facebook.com/{{ page.social-media.facebook.author }}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.description }}{% endif %}">
