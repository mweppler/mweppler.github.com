<!doctype html>

<head>
  <meta name="author" content="Matt Weppler" />
  <meta name="description" content="{{ page.meta-description }}">
  <meta name="keywords" content="{{ page.meta-keywords }}">

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />

  <link rel="icon" href="/ico/favicon.ico" type="image/x-icon" />

  <title>{{ page.title }} | Matt Weppler</title>

  {% for stylesheet in site.stylesheets %}
    {{ stylesheet.stylesheet }}
  {% endfor %}

  {% if page.syntax-highlighting %}
    <link rel="stylesheet" href="/css/syntax.css">
  {% endif %}

  <!--[if IE 7]>
    <link rel="stylesheet" href="/css/font-awesome-ie7.css">
  <![endif]-->

  <script src="/js/libs/modernizr-2.5.3.min.js"></script>
</head>

<body>

  <!--[if lt IE 10]>
    <p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/" target="_blank">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true" target="_blank">install Google Chrome Frame</a> to experience this site.</p>
  <![endif]-->

  <noscript>
    For full functionality of this site it is necessary to enable JavaScript.
    Here are the <a href="http://www.enable-javascript.com/" target="_blank">
    instructions how to enable JavaScript in your web browser</a>.
  </noscript>

  {% include _header.html %}

  <div role="main">
    <div class="container">
      <div class="sixteen columns">
        {{ content }}
      </div>
    </div><!-- /container -->
  </div><!-- /main -->

  {% include _footer.html %}

  {% for script in site.javascripts %}
    {{ script.script }}
  {% endfor %}

</body>
</html>
