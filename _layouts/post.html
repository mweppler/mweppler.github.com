---
layout: base
---
<div class="sixteen columns alpha content">
  <div id="post">
    {{ content }}
  </div>

  <!-- Begin MailChimp Signup Form -->
  <div class="call-to-action">
    <link href="http://cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup { clear: left; font-size: 14px; }
      /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
         We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      #mce-EMAIL { background-color: #fff; margin-top: 10px; }
      #mc-embedded-subscribe { margin-top: 10px; }
    </style>
    <div id="mc_embed_signup">
    <form action="http://mattweppler.us2.list-manage.com/subscribe/post?u=e71d3c3ed2fd2e444fa8717f3&amp;id=c36903af81" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <label for="mce-EMAIL">Stay updated!</label>
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
      <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button branded" />
    </form>
    </div>
  </div>
  <!--End mc_embed_signup-->

  <div id="disqus_thread">
  </div>
  <div id="disqus">
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var pageId = '{{ page.id }}';
      var disqus_identifier = pageId.substring(1, pageId.length).replace(/\//g,'-');
      var disqus_shortname = 'mattwepplerblog'; // required: replace example with your forum shortname
      var disqus_title = '{{ page.title }}';
      var disqus_url = window.location.origin + '{{ page.url }}';
      // var disqus_developer = 1;

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
